##### Core #####

# Prefix / leader
unbind C-b
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# Sensible defaults
set -g history-limit 100000
set -s escape-time 0
set -g display-time 2000
set -g default-terminal "screen-256color"
set -g renumber-windows on
set -g base-index 1

# Clipboard (good on macOS; harmless elsewhere)
set -g set-clipboard on

##### Splits (cwd-aware) #####

unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

##### Pane navigation (Vim) #####

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Resize panes (Shift = resize)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### Windows (tabs) #####

# Rebind t from c for new-windows (tabs)
unbind c
bind t new-window

# Next/prev window (avoid H/L conflicts with resize)
bind n select-window -n
bind p select-window -p

##### Copy mode (Vim) #####

set -g mode-keys vi
bind Escape copy-mode

# Vim-ish selection + yank
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

##### Status (minimal) #####

set -g status on
set -g status-style bg=default
set -g status-left ''
set -g status-right ''

# Toggle status with prefix+b (no global Ctrl binds)
bind b set -g status "#{?status,off,on}"

# Minimal window list styling (edit colors if you want)
set -g window-status-format         " #I:#W "
set -g window-status-current-format " [#I:#W] "

# Borders
set -g pane-border-style fg=default
set -g pane-active-border-style fg=default

##### Optional (uncomment if you want mouse) #####
set -g mouse on

##### Minimal stable status: windows on left, info on right #####

set -g status on
set -g status-style bg=default
set -g status-justify left

# Windows list on the left
set -g status-left ''
set -g window-status-format         '#[fg=colour8] #I '
set -g window-status-current-format '#[fg=colour15,bold] #I '

# Right side: dir + git branch (branch only if exists)
set -g status-right-length 60
set -g status-right '#[fg=colour7]#(basename "#{pane_current_path}")#[fg=colour8] ó°” #[fg=colour6]#(git -C "#{pane_current_path}" symbolic-ref --short HEAD 2>/dev/null) '
